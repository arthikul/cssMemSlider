<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider:)</title>
</head>
<body>
    
    <main>
        <section class="slider">
            <div class="container">
                <div class="memwrap">
                    <input type="radio" name="point" id="slide1" checked>
                    <input type="radio" name="point" id="slide2">
                    <input type="radio" name="point" id="slide3">
                    <input type="radio" name="point" id="slide4">
                    <div class="memslider">
                        <div class="slides slide1">
                            <span class="memspan">FrontEnd is hurts</span> 
                        </div> 
                        <div class="slides slide2">
                            <span class="memspan">Technical support mem</span>
                        </div>
                        <div class="slides slide3">
                            <span class="memspan">Which is what it really is :)</span>
                        </div>
                        <div class="slides slide4">
                            <span class="memspan">Developer Logic</span>
                        </div>
                    </div>	
                    <div class="controls">
                        <label for="slide1"></label>
                        <label for="slide2"></label>
                        <label for="slide3"></label>
                        <label for="slide4"></label>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
